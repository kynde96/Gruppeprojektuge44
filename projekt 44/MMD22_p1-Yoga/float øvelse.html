<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>float exercise</title>
  <style>

.box {
  width: 1226px;
  height: 615px;
  background-color: rgb(0, 64, 255);
  margin: 0px auto;
}

.left {
  float: left;
  width: 234px;
  height: 615px;
  background-color: rgb(255, 0, 0);
}

.right {
  float: left;
  width: 992px;
  height: 615px;
  background-color: rgb(5, 238, 20);
}

.right>div{
  float: left;
  width: 234px;
  height: 300px;
  background-color: rgb(255, 217, 0);
  margin-left: 14px;
  margin-bottom: 14px;

}

  </style>
</head>

<body>
  <div class="box">
    <div class="left">side bar</div>
    <div class="right">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </div>
</body>

</html>
